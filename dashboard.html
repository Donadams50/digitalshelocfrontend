const postBroker = async () => { 
 // alert("success")
  url = "https://digital-sherlock.herokuapp.com/broker";
  var email = $("#email").val();
  var firstName = $("#firstName").val();
  var lastName = $("#lastName").val();
 
	var  data = { 
              brokerFirstName :lastName ,
              brokerLastName : firstName,
              brokerEmail : email
			}
      $.ajax({
						type: 'POST',
						data : JSON.stringify(data),
						url: url,
						dataType: 'json',
						contentType : "application/json",
						beforeSend: function(jqXHR, settings) {
							jqXHR.setRequestHeader('Authorization', 'App-456328910' );
              $('#addBroker').prop('disabled', true);
							
						},
						success: function(data) {
							alert("Successfullu added to database")
							console.log(data)
              $('#addBroker').prop('disabled', false);
              refetchBrokers()
              
						},
						error: function(data){
							$('#addBroker').prop('disabled', false);
              
								alert(data.responseJSON.message)
							  //console.log(data.responseJSON.message)
                // $('#brokerForm' ).reset()
               
                $("form").trigger("reset");
                

						},
						complete: function(jqXHR) {
              $("form").trigger("reset");
              $('#exampleModalCenter').hide();
              $('body').removeClass('modal-open');          
              $('.modal-backdrop').remove();
               $('.myclose').click(); 
						}
					});
                      
               };

                      console.log(data)

                      $("#firstNameEdit").val(firstNameEdit);

                      //alert(data) 
                      alert(data.responseJSON.message)
                      console.log(data)

                    },
                    complete: function(jqXHR) {
                      
                    }
                });

               };

const deleteBroker = async (brokerId) => { 
 // alert('brokerId')

const fetchBrokers = async () =>{
  const url = "https://digital-sherlock.herokuapp.com/brokers"
    let broker = [];
         $.ajax({
                    type: 'GET',
                    url: url,
                    dataType: 'json',
                    beforeSend: function(jqXHR, settings) {
                        jqXHR.setRequestHeader('Authorization', "App-456328910");
                       
                    },
                    success: function(data) {
                      data.map(broker => {                     
                       var brokerId = broker['id'];
                     
                       var edit_button = "updateBroker('"+brokerId+"')";
                       var del_button = "deleteBroker('"+brokerId+"')";
                       buttons = '<button class=" btn btn-outline-primary " type="button" onClick='+edit_button+'> Edit</button>';
                       delbuttons = '<button class="btn  btn-outline-danger" type="button" onClick='+del_button+'> Delete</button>';
                       table.row.add( [
                                 broker['brokerFirstName'],
                                 broker['brokerLastName'],
                                 broker['brokerEmail'],
                                 broker['createdAt'].slice(0, 10),
                                 buttons,
                                 delbuttons
                               ] ).draw( false );
                      })

                        
                    },
                    error: function(data){
                      console.log(data)
                      alert(data.responseJSON.message)

                    },
                    complete: function(jqXHR) {
                      
                    }
                });

    var table = $('#brokertable').DataTable({
               "language": {
               "emptyTable": "No Data broker Created"
                 }
            });
   //after getting a response from your api response, you can now map it to the table
}


const refetchBrokers = async () =>{
  const url = "https://digital-sherlock.herokuapp.com/brokers"
    let broker = [];
         $.ajax({
                    type: 'GET',
                    url: url,
                    dataType: 'json',
                    beforeSend: function(jqXHR, settings) {
                        jqXHR.setRequestHeader('Authorization', "App-456328910");
                       
                    },
                    success: function(data) {
                      table.clear().draw()
                      data.map(broker => {
                       var brokerId = broker['id'];
                      var edit_button = "updateBroker('"+brokerId+"')";
                      var del_button = "deleteBroker('"+brokerId+"')";
                      buttons = '<button class=" btn btn-outline-primary " type="button" onClick='+edit_button+'> Edit</button>';
                      delbuttons = '<button class="btn  btn-outline-danger" type="button" onClick='+del_button+'> Delete</button>';
                       table.row.add( [
                                 broker['brokerFirstName'],
                                 broker['brokerLastName'],
                                 broker['brokerEmail'],
                                 broker['createdAt'].slice(0, 10),
                                 buttons,
                                 delbuttons
                               ] ).draw( false );
                      })

                        
                    },
                    error: function(data){
                      alert(data.responseJSON.message)
                    },
                    complete: function(jqXHR) {
                      
                    }
                });

    
            var table = $('#brokertable').DataTable({
                "language": {
                "emptyTable": "No broker Created"
                  },
                "retrieve": true
             });
   //after getting a response from your api response, you can now map it to the table
}
